<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Login-GrabACycle</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="content-wrapper">
          <div class="image-container">
            <img th:src="@{/images/welcome-img.png}" alt="Image" />
          </div>

          <div class="login-form-container">
            <div class="welcome-message">Grab A Cycle</div>
            <div class="form-container">
              <form
                th:action="@{/login}"
                method="post"
                class="login-registration-form"
              >
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Email"
                  autofocus="autofocus"
                />

                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />

                <!-- error message -->
                <div th:if="${param.error}" class="error-message">
                  <div>Invalid username or password</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}" class="logged-out-message">
                  <div>You have been logged out</div>
                </div>

                <button type="submit" name="login-submit" id="login-submit">
                  Log In
                </button>
              </form>
            </div>
            <div class="register-container">
              <span
                >New User?
                <a href="/" th:href="@{/registration}">Register here</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
