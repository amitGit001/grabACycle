<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<form  th:object="${cycle}" method="POST" th:action="@{/createCycle}">

<div th:replace="~{fragments/footer :: footer}"></div>
